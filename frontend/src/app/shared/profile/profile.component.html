<div class="container" *ngIf="displayTest">
    <h1>Test Form</h1>
    <form (ngSubmit)="onSubmit()" #testForm="ngForm">
      <div class="form-group">
        <label for="test">Test</label>
        <input type="text" class="form-control" required [(ngModel)]="test.testResult" name="testResult" #testResult="ngModel">
        <div [hidden]="testResult.valid || testResult.pristine" class="alert alert-danger">
          Number of push-ups is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!testForm.form.valid">Submit</button>
    </form>
</div>
<div class="container" *ngIf="displayWorkoutButton">
    <button type="submit" class="btn btn-default" (click)="getWorkout()">Get Workout!</button>
</div>
<div class="container" *ngFor="let workout of workoutSets">
  {{workout}}
</div>
<div class="container" *ngIf="displayDoneWorkout">
    <button type="submit" class="btn btn-default" (click)="doneWorkout()">Done This Workout!</button>
</div>
<div class="container" *ngIf="displayRepeatWorkout">
    <button type="submit" class="btn btn-default" (click)="repeatWorkout()">Need To Do It Again :(</button>
</div>
